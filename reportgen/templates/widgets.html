{%macro ContentTable()%}
<script id="ContentTable" type="text/template">
  <td>[[= id ]]</td>
  <td>[[= organization ]]</td>
  <td>[[= reported_at ]]</td>
  <td>[[= created_at ]]</td>
  <td>
    <form action="" id="pdfform[[= id ]]" method="post">
      <input name="type" type="hidden" value="pdf">
      <button class="submit" id="pdfgen">Generate PDF Report</button>
    </form>
    <br>
    <form action="" id="xmlform[[= id ]]" method="post">
      <input name="type" type="hidden" value="xml">
      <button class="submit" id="xmlgen">Generate XML Report</button>
    </form>
  </td>
</script>
{%endmacro%}
{%macro reports_view_tmpl()%}
<table id="reqtable" class="table table-bordered">
<thead class="highlight-b">
<tr>
<th>ID</th>
<th>Organization</th>
<th>Reported At</th>
<th>Created At</th>
<th>Action</th>
</tr>
</thead>
<tbody class="table-hover">
</tbody>
</table>
{%endmacro%}
